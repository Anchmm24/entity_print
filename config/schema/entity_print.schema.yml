entity_print.settings:
  type: mapping
  label: 'Entity Print settings.'
  mapping:
    default_css:
      type: string
      label: 'Enable the default CSS.'
    binary_location:
      type: string
      label: 'Location of the PDF engine binary.'
    pdf_engine:
      type: string
      label: 'The plugin id of the PDF engine to use.'
